<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <title>Demo page</title>
</head>

<body>
  <div class="js-demo-slider demo-slider demo-slider_default">
    <div class="js-slider slider_default"></div>
    <div class="callback-indicators js-callback-indicators">
      <div
        class="callback-indicators__indicator callback-indicators__indicator_on-start js-callback-indicators__indicator js-callback-indicators__indicator_on-start"
      >onStart</div>
      <div
        class="callback-indicators__indicator callback-indicators__indicator_on-change js-callback-indicators__indicator js-callback-indicators__indicator_on-change"
      >onChange</div>
      <div
        class="callback-indicators__indicator callback-indicators__indicator__on-finish js-callback-indicators__indicator js-callback-indicators__indicator_on-finish"
      >onFinish</div>
      <div
        class="callback-indicators__indicator callback-indicators__indicator__on-update js-callback-indicators__indicator js-callback-indicators__indicator_on-update"
      >onUpdate</div>
    </div>
    <form class="js-config-form config-form">
      <fieldset class="config">
        <legend class="config__legend">Configuration panel</legend>
        <div class="config__container">
          <div class="config__model-wrapper">
            <fieldset class="config__model">
              <legend class="config__model-legend">Model configuration</legend>

              <label class="config__model-label">Maximum value:
                <input name="max-value" type="text" class="config__model-input config__model-input_named-max-val js-config__model-input_named-max-val">
              </label>

              <label class="config__model-label">Minimum value:
                <input name="min-value" type="text" class="config__model-input config__model-input_named-min-val js-config__model-input_named-min-val">
              </label>

              <label class="config__model-label">Step:
                <input name="step" type="text" class="config__model-input config__model-input_named-step js-config__model-input_named-step">
              </label>

              <label class="config__model-label">Value:
                <input name="value" type="text" class="config__model-input config__model-input_named-val js-config__model-input_named-val">
              </label>

              <label class="config__model-label config__model-label_named-second-val">
                <input
                  name="second-value"
                  type="checkbox"
                  class="config__model-checkbox js-config__model-checkbox"
                  checked
                >Second value:
                <input name="second-value" type="text"
                  class="config__model-input config__model-input_named-second-val">
              </label>

            </fieldset>
          </div>
          <div class="config__presenter-wrapper">
            <fieldset class="config__presenter">
              <legend class="config__presenter-legend">Presenter configuration</legend>

              <div class="config__presenter-presets">
                <div class="config__presenter-presets-label">Presets:</div>
                <label class="config__presets-label">Default
                  <input
                    name="presets"
                    type="radio"
                    class="config__presets-radio js-config__presets-radio"
                    value="0"
                    checked
                  >|
                </label>
                <label class="config__presets-label">Week
                  <input
                    name="presets"
                    type="radio"
                    class="config__presets-radio js-config__presets-radio"
                    value="1"
                  >|
                </label>
                <label class="config__presets-label">Year
                  <input
                    name="presets"
                    type="radio"
                    class="config__presets-radio js-config__presets-radio"
                    value="2"
                  >
                </label>
              </div>

              <div class="config__presenter-lock">
                <div class="config__presenter-lock-label">Lock model values:</div>
                <label class="config__lock-label">Maximum value
                  <input
                    name="lock_max"
                    type="checkbox"
                    class="config__lock-checkbox config__lock-checkbox_named-max-val js-config__lock-checkbox_named-max-val"
                  >
                </label>
                <label class="config__lock-label">Minimum value
                  <input
                    name="lock_min"
                    type="checkbox"
                    class="config__lock-checkbox config__lock-checkbox_named-min-val js-config__lock-checkbox_named-min-val"
                  >
                </label>
                <label class="config__lock-label">Step
                  <input
                    name="lock_step"
                    type="checkbox"
                    class="config__lock-checkbox config__lock-checkbox_named-step js-config__lock-checkbox_named-step"
                  >
                </label>
                <label class="config__lock-label">Value
                  <input
                    name="lock_val"
                    type="checkbox"
                    class="config__lock-checkbox config__lock-checkbox_named-val js-config__lock-checkbox_named-val"
                  >
                </label>
                <label class="config__lock-label">Second value
                  <input
                    name="lock_second_val"
                    type="checkbox"
                    class="config__lock-checkbox config__lock-checkbox_named-second-val js-config__lock-checkbox_named-second-val"
                  >
                </label>
                <label class="config__lock-label">All
                  <input
                    name="lock_all"
                    type="checkbox"
                    class="config__lock-checkbox config__lock-checkbox_named-all js-config__lock-checkbox_named-all"
                  >
                </label>
              </div>

            </fieldset>
          </div>
          <div class="config__view-wrapper">
            <fieldset class="config__view">
              <legend class="config__view_legend">View configuration</legend>

              <div class="config__view-orientation">
                Orientation:
                <label class="config__orientation-label">Horizontal
                  <input
                    name="orientation"
                    type="radio"
                    class="config__orientation-radio js-config__orientation-radio"
                    value="0"
                    checked
                  >
                </label>
                <label class="config__orientation-label">Vertical
                  <input
                    name="orientation"
                    type="radio"
                    class="config__orientation-radio js-config__orientation-radio"
                    value="1"
                  >
                </label>
              </div>

              <label class="config__view-label">Range
                <input
                  name="range"
                  type="checkbox"
                  class="config__view-checkbox config__view-checkbox_named-range js-config__view-checkbox_named-range"
                >
              </label>

              <label class="config__view-label">Drag interval
                <input
                  name="drag_interval"
                  type="checkbox"
                  class="config__view-checkbox config__view-checkbox_named-range js-config__view-checkbox_named-drag-interval"
                >
              </label>

              <label class="config__view-label">Runner
                <input
                  name="runner"
                  type="checkbox"
                  class="config__view-checkbox config__view-checkbox_named-runner js-config__view-checkbox_named-runner"
                >
              </label>

              <label class="config__view-label">Bar
                <input
                  name="bar"
                  type="checkbox"
                  class="config__view-checkbox config__view-checkbox_named-bar js-config__view-checkbox_named-bar"
                >
              </label>

              <label class="config__view-label">Scale
                <input
                  name="scale"
                  type="checkbox"
                  class="config__view-checkbox config__view-checkbox_named-scale js-config__view-checkbox_named-scale"
                >
              </label>

              <label class="config__view-label">Display value
                <input
                  name="display_value"
                  type="checkbox"
                  class="config__view-checkbox config__view-checkbox_named-display-value js-config__view-checkbox_named-display-value"
                >
              </label>

              <label class="config__view-label">Display scale values
                <input
                  name="scale_value"
                  type="checkbox"
                  class="config__view-checkbox config__view-checkbox_named-scale-value js-config__view-checkbox_named-scale-value"
                >
              </label>

              <label class="config__view-label config__view-label_named-num-scale-val">Number of scale values:
                <input
                  name="num_scale_val"
                  type="range"
                  min="0"
                  max="10"
                  class="config__view-input config__view-checkbox_named-num-scale-val js-config__view-checkbox_named-num-scale-val"
                >
                <input
                  name="num_scale_val"
                  type="number"
                  min="0"
                  max="10"
                  class="config__view-input config__view-checkbox_named-num-scale-val js-config__view-checkbox_named-num-scale-val"
                >
              </label>

              <label class="config__view-label">Display minimum value
                <input
                  name="display_min"
                  type="checkbox"
                  class="config__view-checkbox config__view-checkbox_named-display-min js-config__view-checkbox_named-display-min"
                >
              </label>

              <label class="config__view-label">Display maximum value
                <input
                  name="display_max"
                  type="checkbox"
                  class="config__view-checkbox config__view-checkbox_named-display-max js-config__view-checkbox_named-display-max"
                >
              </label>

              <label class="config__view-label_named-prefix">Prefix
                <input
                  name="prefix"
                  type="text"
                  class="config__view-input config__view-input_named-prefix js-config__view-input_named-prefix"
                >
              </label>

              <label class="config__view-label_named-postfix">Postfix
                <input
                  name="postfix"
                  type="text"
                  class="config__view-input config__view-input_named-postfix js-config__view-input_named-postfix"
                >
              </label>
            </fieldset>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</body>

</html>
