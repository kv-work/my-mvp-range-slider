<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <title>Demo page</title>
</head>

<body>
  <div class="js-demo-slider demo-slider demo-slider_default">
    <div class="js-slider slider_default"></div>
    <div class="callback-indicators js-callback-indicators">
      <div
        class="callback-indicators__indicator callback-indicators__indicator_on-start js-callback-indicators__indicator js-callback-indicators__indicator_on-start"
      >onStart</div>
      <div
        class="callback-indicators__indicator callback-indicators__indicator_on-change js-callback-indicators__indicator js-callback-indicators__indicator_on-change"
      >onChange</div>
      <div
        class="callback-indicators__indicator callback-indicators__indicator__on-finish js-callback-indicators__indicator js-callback-indicators__indicator_on-finish"
      >onFinish</div>
      <div
        class="callback-indicators__indicator callback-indicators__indicator__on-update js-callback-indicators__indicator js-callback-indicators__indicator_on-update"
      >onUpdate</div>
    </div>
    <form class="js-config-form config-form">
      <fieldset class="config">
        <legend class="config__legend">Configuration panel</legend>
        <div class="config__container">
          <div class="config__model-wrapper">
            <fieldset class="config__model">
              <legend class="config__model-legend">Model configuration</legend>

              <label class="config__model-label">Maximum value:
                <input name="max-value" type="text" class="config__model-input config__model-input_named-max-val js-config__model-input_named-max-val">
              </label>

              <label class="config__model-label">Minimum value:
                <input name="min-value" type="text" class="config__model-input config__model-input_named-min-val js-config__model-input_named-min-val">
              </label>

              <label class="config__model-label">Step:
                <input name="step" type="text" class="config__model-input config__model-input_named-step js-config__model-input_named-step">
              </label>

              <label class="config__model-label">Value:
                <input name="value" type="text" class="config__model-input config__model-input_named-val js-config__model-input_named-val">
              </label>

              <label class="config__model-label config__model-label_named-second-val">
                <input
                  name="second-value"
                  type="checkbox"
                  class="config__model-checkbox js-config__model-checkbox"
                  checked
                >Second value:
                <input name="second-value" type="text"
                  class="config__model-input config__model-input_named-second-val">
              </label>

            </fieldset>
          </div>
          <div class="config_container__presenter">
            <fieldset class="config__presenter">
              <legend class="config__presenter_legend">Presenter configuration</legend>

              <div class="config_presenter__presets presets">
                <div class="presets__label">Presets:</div>
                <label>Default
                  <input name="presets" type="radio" class="presets__input presets__input_default" value="0" checked>|
                </label>
                <label>Week
                  <input name="presets" type="radio" class="presets__input presets__input_week" value="1">|
                </label>
                <label>Year
                  <input name="presets" type="radio" class="presets__input presets__input_year" value="2">
                </label>
              </div>

              <div class="config_presenter__lock">
                <div class="config_presenter__lock lock_label">Lock model values:</div>
                <label class="config__presenter_label label_lock_max">Maximum value
                  <input name="lock_max" type="checkbox" class="config__presenter_input input_lock_max">
                </label>
                <label class="config__presenter_label label_lock_min">Minimum value
                  <input name="lock_min" type="checkbox" class="config__presenter_input input_lock_min">
                </label>
                <label class="config__presenter_label label_lock_step">Step
                  <input name="lock_step" type="checkbox" class="config__presenter_input input_lock_step">
                </label>
                <label class="config__presenter_label label_lock_val">Value
                  <input name="lock_val" type="checkbox" class="config__presenter_input input_lock_val">
                </label>
                <label class="config__presenter_label label_lock_second_val">Second value
                  <input name="lock_second_val" type="checkbox" class="config__presenter_input input_lock_second_val">
                </label>
                <label class="config__presenter_label label_lock_all">All
                  <input name="lock_all" type="checkbox" class="config__presenter_input input_lock_all">
                </label>
              </div>

            </fieldset>
          </div>
          <div class="config_container__view">
            <fieldset class="config__view">
              <legend class="config__view_legend">View configuration</legend>

              <div class="config_orientation">
                Orientation:
                <label class="config__view_label label_orientation">Horizontal
                  <input name="orientation" type="radio" class="config__view_input input_orientation" value="0" checked>
                </label>
                <label class="config__view_label label_orientation">Vertical
                  <input name="orientation" type="radio" class="config__view_input input_orientation" value="1">
                </label>
              </div>

              <label class="config__view_label label_range">Range
                <input name="range" type="checkbox" class="config__view_input input_range">
              </label>

              <label class="config__view_label label_drag_interval">Drag interval
                <input name="drag_interval" type="checkbox" class="config__view_input input_drag_interval">
              </label>

              <label class="config__view_label label_runner">Runner
                <input name="runner" type="checkbox" class="config__view_input input_runner">
              </label>

              <label class="config__view_label label_bar">Bar
                <input name="bar" type="checkbox" class="config__view_input input_bar">
              </label>

              <label class="config__view_label label_scale">Scale
                <input name="scale" type="checkbox" class="config__view_input input_scale">
              </label>

              <label class="config__view_label label_display_value">Display value
                <input name="display_value" type="checkbox" class="config__view_input input_display_value">
              </label>

              <label class="config__view_label label_scale_value">Display scale values
                <input name="scale_value" type="checkbox" class="config__view_input input_scale_value">
              </label>

              <label class="config__view_label label_num_scale_val">Number of scale values:
                <input name="num_scale_val" type="range" min="0" max="10"
                  class="config__view_input input_num_scale_val">
                <input name="num_scale_val" type="number" min="0" max="10"
                  class="config__view_input input_num_scale_val_display">
              </label>

              <label class="config__view_label label_display_min">Display minimum value
                <input name="display_min" type="checkbox" class="config__view_input input_display_min">
              </label>

              <label class="config__view_label label_display_max">Display maximum value
                <input name="display_max" type="checkbox" class="config__view_input input_display_max">
              </label>

              <label class="config__view_label label_prefix">Prefix
                <input name="prefix" type="text" class="config__view_input input_prefix">
              </label>

              <label class="config__view_label label_postfix">Postfix
                <input name="postfix" type="text" class="config__view_input input_postfix">
              </label>
            </fieldset>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</body>

</html>
